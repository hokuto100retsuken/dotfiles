format = """
$username\
$directory\
$git_branch\
$git_status\
$character
"""

right_format = """
$cmd_duration\
$time
"""

# コマンドラインに1行分のスペースを入れる
add_newline = true

[username]
style_user = "fg:#ffffff bg:#a855f7 bold"
style_root = "fg:#ffffff bg:#f87171 bold"
format = "[ $user ]($style)"
disabled = false

[directory]
style = "fg:#89b4fa"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = " > "
read_only = ' [RO] '
read_only_style = 'fg:#f87171'
format = '[ $path ]($style)'

[directory.substitutions]
"Documents" = "DOC "
"Downloads" = "DL "
"Music" = "MUSIC "
"Pictures" = "PIC "
"Desktop" = "DESK "
"src" = "SRC "
"projects" = "PROJ "
"work" = "WORK "
"personal" = "PERS "

[git_branch]
symbol = "󰘬"
style = "fg:#a6e3a1"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:#f87171"
format = '[($all_status$ahead_behind )]($style)'

[cmd_duration]
min_time = 2
style = 'fg:#fbbf24'
format = '[ ⏱ $duration ]($style)'

[time]
disabled = false
time_format = "%H:%M"
style = "fg:#89b4fa"
format = '[ 󰅐 $time ]($style)'

[character]
success_symbol = "[❯](fg:#a6e3a1)"
error_symbol = "[❯](fg:#f87171)"
vimcmd_symbol = '[V](fg:#a6e3a1 bold) '

# 言語モジュール（必要に応じて表示）
