format = """
$directory\
[ > ](fg:#ffffff bg:#1d2230)\
$git_branch\
$git_status\
[ > ](fg:#ffffff bg:#1d2230)\
$nodejs\
$rust\
$golang\
$python\
$docker_context\
$kubernetes\
$terraform\
$aws\
$gcloud\
\n$character
"""

right_format = """
$cmd_duration\
$memory_usage\
$battery\
$username\
$time
"""

# コマンドラインに1行分のスペースを入れる
add_newline = true

[username]
style_user = "white bold bg:#1d2230"
style_root = "black bold bg:#1d2230"
format = "[ $user ]($style)"
disabled = false

# left_promptとright_promptの間を何で埋めるか設定
[fill]
symbol = ' '

[directory]
style = "fg:#2E3440 bg:#88C0D0 bold"
truncation_length = 8
truncate_to_repo = true
truncation_symbol = "…/"
read_only = ' [RO] '
read_only_style = 'fg:#f7768e bg:#1a1b26'
format = '[ $path ]($style)[$read_only]($read_only_style)'

[directory.substitutions]
"Documents" = "DOC "
"Downloads" = "DL "
"Music" = "MUSIC "
"Pictures" = "PIC "
"Desktop" = "DESK "
"src" = "SRC "
"projects" = "PROJ "
"work" = "WORK "
"personal" = "PERS "

[aws]
disabled = false
symbol = "AWS"
style = "fg:#ff9900 bg:#1d2230"
format = '[ $symbol $profile ]($style)'

[gcloud]
disabled = false
symbol = "GCP"
style = "fg:#4285f4 bg:#1d2230"
format = '[ $symbol $project ]($style)'

[git_branch]
symbol = "󰘬"
style = "fg:#769ff0 bg:#1d2230"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:#769ff0 bg:#1d2230"
format = '[($all_status$ahead_behind )]($style)'

[cmd_duration]
min_time = 2
style = 'fg:#e0af68 bg:#1d2230'
format = '[ ⏱ $duration ]($style)'

[time]
disabled = false
time_format = "%H:%M"
style = "fg:#a0a9cb bg:#1d2230"
format = '[ CLOCK $time ]($style)'

[character]
vimcmd_symbol = '[V](bold green) '

# 新しいモジュールの追加
[nodejs]
symbol = "󰎙"
style = "fg:#f7df1e bg:#1d2230"
format = '[ $symbol $version ]($style)'

[rust]
symbol = "󱘗"
style = "fg:#ce422b bg:#1d2230"
format = '[ $symbol $version ]($style)'

[golang]
symbol = "󰟓"
style = "fg:#00add8 bg:#1d2230"
format = '[ $symbol $version ]($style)'

[python]
symbol = "󰌠"
style = "fg:#3776ab bg:#1d2230"
format = '[ $symbol $version ]($style)'

[docker_context]
symbol = "󰡨"
style = "fg:#2496ed bg:#1d2230"
format = '[ $symbol $context ]($style)'

[kubernetes]
symbol = "󰻈"
style = "fg:#326ce5 bg:#1d2230"
format = '[ $symbol $context ]($style)'

[terraform]
symbol = "󱁢"
style = "fg:#7b42bc bg:#1d2230"
format = '[ $symbol $workspace ]($style)'

[memory_usage]
symbol = "󰍛"
style = "fg:#a0a9cb bg:#1d2230"
format = '[ $symbol $ram ]($style)'
threshold = 75
disabled = false

[battery]
full_symbol = "󰁹"
charging_symbol = "󰂄"
discharging_symbol = "󰂃"
unknown_symbol = "󰂑"
empty_symbol = "󰂎"
style = "fg:#a0a9cb bg:#1d2230"
format = '[ $symbol$percentage ]($style)'
disabled = false
